<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
    
    <div class="header">
        <div class="header-left">
            <div class="menu-container">
                <img src="assets/icons/menu.png" alt="" class="menu">
            </div>
            <div class="yt-logo-box">
                <img class="yt-icon" src="assets/icons/yt-icon.png" alt="YT Icon">
            </div>
        </div>
        <div class="header-mid">
            <input class="search-bar" placeholder="Search" type="text" name="" id="">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search-icon.png" alt="">
            </button>
        </div>
        <div class="header-right">
            <div class="upload-box">
                <img src="assets/icons/upload.png" alt="" class="upload-icon">
            </div>
            <div class="notifications-box">
                <img src="assets/icons/bell.png" alt="" class="notification-icon">
            </div>
            <div class="channel-box">
                <img src="assets/pfp/gat.jpg" alt="" class="channel-icon">
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-item-container">
                <img src="assets/icons/home.png" alt="" class="sidebar-item-icon">
                <p class="sidebar-item-text">Home</p>
            </div>
            <div class="sidebar-item-container">
                <img src="assets/icons/shorts.png" id="shorts-icon" alt="" class="sidebar-item-icon">
                <p class="sidebar-item-text">Shorts</p>
            </div>
            <div class="sidebar-item-container">
                <img src="assets/icons/subscription.png" id="subs-icon" alt="" class="sidebar-item-icon">
                <p class="sidebar-item-text">Subscriptions</p>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="video-box">
            <div class="video-thumbnail-box">
                <img class="thumbnail" src="assets/thumbnails/t1.jpg" alt="">
            </div>
            <div class="video-info-box">
                <div class="channel-image-container">
                    <img class="pfp" src="assets/pfp/pfp1.jpg" alt="">
                </div>
                <div class="video-details">
                    <div class="video-title-box">
                        <p class="video-title">Is it ok to carry a cat like a baby?</p>
                    </div>
                    <div class="author-box">
                        <p class="author">Helpful Vancouver Vet</p>
                    </div>
                    <div class="views-box">
                        <p class="views">3.5M views • 5 years ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-box">
            <div class="video-thumbnail-box">
                <img class="thumbnail" src="assets/thumbnails/t2.jpg" alt="">
            </div>
            <div class="video-info-box">
                <div class="channel-image-container">
                    <img class="pfp" src="assets/pfp/pfp2.jpg" alt="">
                </div>
                <div class="video-details">
                    <div class="video-title-box">
                        <p class="video-title">Meet my new roommate</p>
                    </div>
                    <div class="author-box">
                        <p class="author">George Dunnett</p>
                    </div>
                    <div class="views-box">
                        <p class="views">706K views • 11 months ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-box">
            <div class="video-thumbnail-box">
                <img class="thumbnail" src="assets/thumbnails/t3.jpg" alt="">
            </div>
            <div class="video-info-box">
                <div class="channel-image-container">
                    <img class="pfp" src="assets/pfp/pfp3.jpg" alt="">
                </div>
                <div class="video-details">
                    <div class="video-title-box">
                        <p class="video-title">The Final Four // VCT Day 14</p>
                    </div>
                    <div class="author-box">
                        <p class="author">Valorant Champions Tour</p>
                    </div>
                    <div class="views-box">
                        <p class="views">63K views • 6 days ago</p>
                    </div>
                </div>
            </div>
        </div>

        

        <div></div>
    </div>

</body>
</html>
